<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-box">
        <h1>Create Account</h1>
        <div class="it"><p>It's free and hardly takes more than 30 seconds</p></div>
        <form action="">
            <input type="text"  placeholder="Username" class="form-control"> 
            <input type="email" placeholder="Email Address" class="form-control">
            <input type="password" placeholder="Password" class="form-control">
            <input type="password" placeholder="Confirm Password" class="form-control">
            <input type="submit" value="Sign Up" class="sign">
            <p>By clicking the Sign up button, you agree to our <br><a href="">Terms & Conditions,</a>and <a href="">Privacy Policy.</a></p>
        </form>
    </div>
</body>
</html>
